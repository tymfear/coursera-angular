<!doctype html>
<html lang="en">
<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="NarrowItDownApp">
<div class="container col-md-6 col-md-offset-3"
     ng-controller="NarrowItDownController as menu">
  <h1>Narrow Down Your Chinese Menu Choice</h1>

  <div class="form-group">
    <input type="text" placeholder="search term" class="form-control"
           ng-model="menu.searchTerm">
  </div>
  <div class="form-group narrow-button">
    <button class="btn btn-primary" ng-click="menu.narrowDown()">
      Narrow It Down For Me!
    </button>
  </div>

  <!-- Bonus loader (see Bonus section of the assignment) -->
  <div ng-if="menu.loading">
    <items-loader-indicator></items-loader-indicator>
  </div>

  <found-items
      found-items="menu.found" on-remove="menu.remove(index)"
      ng-if="menu.found.length && !menu.loading">
  </found-items>

  <h2 ng-show="menu.found && !menu.found.length" class="text-center">
    Nothing found
  </h2>
</div>

<script src="js/app.js"></script>
<script src="js/directives/found_items.js"></script>
<script src="js/directives/items-loader-indicator.js"></script>
<script src="js/services/menu_search_service.js"></script>
<script src="js/controllers/narrow_it_down_controller.js"></script>
</body>
</html>
