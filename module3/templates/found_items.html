<h1>Narrowed Menu</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th class="col-md-4">Name</th>
    <th class="col-md-2">Short Name</th>
    <th class="col-md-4">Description</th>
    <th class="col-md-2">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="item in foundItems track by $index">
    <td class="col-md-4">{{item.name}}</td>
    <td class="col-md-2">{{item.short_name}}</td>
    <td class="col-md-4">{{item.description}}</td>
    <td class="col-md-2">
      <button ng-click="onRemove({index: $index})">Don't want this one!</button>
    </td>
  </tr>
  </tbody>
</table>
