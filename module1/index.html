<!doctype html>
<html lang="en">
<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
  <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
</head>
</head>
<body ng-app="app" ng-controller="LunchCheckController">
<div class="container">
  <h1>Lunch Checker</h1>

  <div class="form-group">
    <input id="lunch-menu" type="text"
           placeholder="list comma separated dishes you usually have for lunch"
           class="form-control {{checkColor ? checkColor+'-border' : ''}}" ng-model="items">
  </div>
  <div class="form-group">
    <button class="btn btn-default" ng-click="showResult()">Check If Too
      Much
    </button>
  </div>
  <div class="form-group message" ng-class="checkColor">
    {{result}}
  </div>
</div>

</body>
</html>
